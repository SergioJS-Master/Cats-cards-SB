<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <header class="header__style">
        <img class="header__logo" src="https://i.pinimg.com/originals/b7/fd/d2/b7fdd2fe4027657fb517f0710461b821.jpg" alt="Нужно потерпеть" class="logo">
        <div class="header__button">
            <button class="btn_add_cat"><a href="#form">Добавить котика</a></button>
            <button class="btn" type="button"><a href="#container__cats">Котики</a></button>
        </div>
    </header>
        <div data-btnDel data-btnInfo data-btnChange="ChangeCats" class="container__cats" id="container__cats">
        
        </div>
            <div class="border__one"></div>
            <div class="border__two"></div>
    <section class="form" id="form">  
        <div class="container__form">
            <form name="createCatForm">
                <h1>Добавьте своего котика</h1>
                <div class="form__group">
                    <label for="id_cat">Введите уникальный ID котика:</label>
                    <input 
                        name="id" 
                        required
                        type="number" 
                        placeholder="введите id" 
                        id="id_cat">
                </div>
                <div class="form__group">
                    <label for="name">Введите имя котика:</label>
                    <input 
                        name="name"
                        required 
                        type="text" 
                        placeholder="например: Барсик" 
                        id="name">
                </div>
                <div class="form__group">
                    <label>Это любимый котик?</label>
                    <label>
                    <input 
                        name="favorite"
                        type="radio">
                        Любимый ♥
                    </label>
                    <label>
                    <input 
                        name="favorite"
                        type="radio">
                        Нет :(
                    </label>
                </div>
                <div class="form__group">
                    <label for="rating">Выберите рейтинг от 0 до 10:</label>
                    <select 
                        name="rate"
                        id="rating">
                        <!-- от 0 до 10 с помощью js -->
                    </select>
                </div>
                <div class="form__group">
                    <label for="age_cat">Выберите возраст:</label>
                    <select 
                        name="age"
                        id="age_cat"> 
                        <!-- от 0 до 25 с помощью js -->
                    </select>
                </div>
                <div class="form__group">
                    <label for="name">Описание котика:</label>
                    <input 
                        name="description"
                        type="text"
                        placeholder="Описание" 
                        class="form-control"
                    /> 
                </div>
                <div class="form__group">
                    <label for="img">Введите ссылку на изображение:</label>
                    <input 
                        name="image"
                        type="text" 
                        placeholder="вставьте URL картинки" 
                        id="img"
                    />
                </div>   
                <button class="btn_delete_form" type="reset">Очистить форму</button>
                <button class="btn_add_form" type="submit">Создать</button>
            </form>
        </div> 
    </section>


    <div data-modalWr class="modal hidden_edit">
        <div data-modalContent class="container_modal_style">
        <form class="modal__form" id="createCatForm">
            <h1>Редактировать котика</h1>
            <div class="modal_form_group">
                <label for="name">Введите имя котика:</label>
                <input 
                    name="name"
                    type="text" 
                    placeholder="например: Барсик" 
                    id="name">
            </div>
            <div class="modal_form_group">
                <label>Это любимый котик?</label>
                <label>
                <input 
                    name="favorite"
                    type="radio">
                    Любимый ♥
                </label>
                <label>
                <input 
                    name="favorite"
                    type="radio">
                    Нет :(
                </label>
            </div>
            <div class="modal_form_group">
                <label for="rating">Выберите рейтинг от 0 до 10:</label>
                <select 
                    name="rate"
                    id="modal_rating_cat">
                    <!-- от 0 до 10 с помощью js -->
                </select>
            </div>
            <div class="modal_form_group">
                <label for="age_cat">Выберите возраст:</label>
                <select 
                    name="age"
                    id="modal_age_cat"> 
                    <!-- от 0 до 25 с помощью js -->
                </select>
            </div>
            <div class="modal_form_group">
                <label for="name">Описание котика:</label>
                <input 
                    name="description"
                    type="text"
                    placeholder="Описание" 
                    class="form-control"
                /> 
            </div>
            <div class="modal_form_group">
                <label for="img">Введите ссылку на изображение:</label>
                <input 
                    name="image"
                    type="text" 
                    placeholder="вставьте URL картинки" 
                    id="img"
                />
            </div> 
            
            <button class="modal_btn_delete" type="reset">Очистить форму</button>
            <button class="modal_btn_add" type="submit">Принять изменения</button>
        </form>
        </div> 
    </div> 
    <div data-modalInfo class="modal__info hidden_info">
        
    </div>     
    <script defer src="./indexJS.js"></script>
    <script defer src="./dom.js"></script>
</body>
</html>
